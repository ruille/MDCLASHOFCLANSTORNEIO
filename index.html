<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Biometria real</title>

<style>
body {
  background: #111;
  color: #fff;
  font-family: Arial;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
#box { text-align: center; }
button {
  padding: 14px 28px;
  font-size: 16px;
  margin: 10px;
}
#status {
  margin-top: 20px;
  color: #00ff88;
}
</style>
</head>

<body>

<div id="box">
  <h2>Entrar com biometria</h2>

  <button onclick="registrar()">Cadastrar digital</button><br>
  <button onclick="login()">Entrar com digital</button>

  <div id="status"></div>
</div>

<script>
function gerarChallenge() {
  const c = new Uint8Array(32);
  crypto.getRandomValues(c);
  return c;
}

// üîê CADASTRO (PASSKEY RESIDENTE)
async function registrar() {
  const publicKey = {
    challenge: gerarChallenge(),
    rp: {
      name: "Meu Site",
      id: location.hostname   // MUITO IMPORTANTE
    },
    user: {
      id: crypto.getRandomValues(new Uint8Array(16)),
      name: "usuario@teste.com",
      displayName: "Usu√°rio Teste"
    },
    pubKeyCredParams: [
      { type: "public-key", alg: -7 }
    ],
    authenticatorSelection: {
      authenticatorAttachment: "platform",
      userVerification: "required",
      residentKey: "required"   // üî• A CHAVE DO PROBLEMA
    },
    timeout: 60000
  };

  try {
    await navigator.credentials.create({ publicKey });
    document.getElementById("status").innerText =
      "Digital cadastrada ‚úÖ";
  } catch (e) {
    document.getElementById("status").innerText =
      "Falha ao cadastrar ‚ùå";
  }
}

// üîì LOGIN
async function login() {
  const publicKey = {
    challenge: gerarChallenge(),
    userVerification: "required",
    timeout: 60000
  };

  try {
    await navigator.credentials.get({ publicKey });
    window.location.href = "ok.html";
  } catch (e) {
    document.getElementById("status").innerText =
      "Login falhou ‚ùå";
  }
}
</script>

</body>
</html>
