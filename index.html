<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Site + Worker</title>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#box {
  text-align: center;
}

button {
  padding: 15px 30px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

#resposta {
  margin-top: 20px;
  font-size: 18px;
  color: #0f0;
}
</style>
</head>

<body>

<div id="box">
  <h1>Cloudflare funcionando ðŸš€</h1>
  <button onclick="chamarWorker()">Chamar backend</button>
  <div id="resposta"></div>
</div>

<script>
async function chamarWorker() {
  const res = await fetch("https://meu-primeiro-worker.ruillegame.workers.dev");
  const texto = await res.text();
  document.getElementById("resposta").innerText = texto;
}
</script>

</body>
</html>
