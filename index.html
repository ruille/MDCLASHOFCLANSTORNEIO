<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste GitHub + Cloudflare Worker</title>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#box {
  text-align: center;
}

button {
  padding: 15px 30px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 6px;
}

#resposta {
  margin-top: 20px;
  font-size: 18px;
  color: #00ff88;
  min-height: 24px;
}

#error {
  margin-top: 10px;
  color: #ff5555;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="box">
  <h1>Teste Front + Backend</h1>

  <button id="btn">Chamar backend</button>

  <div id="resposta"></div>
  <div id="error"></div>
</div>

<script>
const workerURL = "https://meu-primeiro-worker.ruillegame.workers.dev";

document.getElementById("btn").addEventListener("click", async () => {
  document.getElementById("resposta").innerText = "Chamando backend...";
  document.getElementById("error").innerText = "";

  try {
    const res = await fetch(workerURL);
    const texto = await res.text();
    document.getElementById("resposta").innerText = texto;
  } catch (e) {
    document.getElementById("resposta").innerText = "";
    document.getElementById("error").innerText =
      "Erro ao chamar o backend ‚ùå";
  }
});
</script>

</body>
</html>
