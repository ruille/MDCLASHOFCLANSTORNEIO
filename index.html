
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Biometria</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#container {
  text-align: center;
}

button {
  padding: 15px 30px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 6px;
}

#ok {
  font-size: 40px;
  display: none;
}
</style>
</head>

<body>

<div id="container">
  <button id="btn">Entrar com biometria</button>
  <div id="ok">✅ funciona</div>
</div>

<script>
const btn = document.getElementById("btn");
const ok = document.getElementById("ok");

btn.onclick = async () => {
  if (!window.PublicKeyCredential) {
    alert("Biometria não suportada neste navegador");
    return;
  }

  try {
    await navigator.credentials.get({
      publicKey: {
        challenge: new Uint8Array(32),
        timeout: 60000,
        userVerification: "required",
        allowCredentials: []
      }
    });

    btn.style.display = "none";
    ok.style.display = "block";

  } catch (e) {
    alert("Biometria cancelada ou falhou");
  }
};
</script>

</body>
</html>
