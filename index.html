<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Cloudflare</title>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#box {
  text-align: center;
}

button {
  padding: 15px 30px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

#resposta {
  margin-top: 20px;
  font-size: 18px;
  color: #00ff88;
}
</style>
</head>

<body>

<div id="box">
  <h2>Cloudflare funcionando üöÄ</h2>

  <button onclick="chamarWorker()">Chamar backend</button>

  <div id="resposta"></div>
</div>

<script>
function chamarWorker() {
  alert("Bot√£o clicado ‚úÖ");

  fetch("https://meu-primeiro-worker.ruillegame.workers.dev")
    .then(res => res.text())
    .then(texto => {
      document.getElementById("resposta").innerText = texto;
    })
    .catch(err => {
      document.getElementById("resposta").innerText = "Erro ao chamar backend ‚ùå";
    });
}
</script>

</body>
</html>
