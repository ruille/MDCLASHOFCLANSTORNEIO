<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fórum Tempo Real</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: 90%;
  max-width: 400px;
}

input, textarea, button {
  width: 100%;
  margin: 6px 0;
  padding: 10px;
  border-radius: 5px;
  border: none;
}

button {
  background: #444;
  color: #fff;
}

.post {
  background: #111;
  margin-top: 6px;
  padding: 6px;
  border-radius: 5px;
  font-size: 13px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Fórum (Tempo Real)</h2>

  <input id="nome" placeholder="Seu nome">
  <textarea id="texto" placeholder="Mensagem"></textarea>
  <button onclick="enviar()">Enviar</button>

  <div id="posts"></div>
</div>

<script>
const ws = new WebSocket("wss://forumdb.ruillegame.workers.dev/ws");

ws.onmessage = e => {
  const p = JSON.parse(e.data);
  document.getElementById("posts").innerHTML += `
    <div class="post">
      <b>${p.nome}</b><br>
      ${p.texto}
    </div>
  `;
};

function enviar() {
  const nome = document.getElementById("nome").value;
  const texto = document.getElementById("texto").value;

  if (!nome || !texto) return;

  ws.send(JSON.stringify({ nome, texto }));
  document.getElementById("texto").value = "";
}
</script>

</body>
</html>
