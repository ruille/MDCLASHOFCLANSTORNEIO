<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login com digital</title>

<style>
body {
  background: #111;
  color: #fff;
  font-family: Arial;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
#box { text-align: center; }
button {
  padding: 14px 28px;
  font-size: 16px;
  margin: 10px;
}
#status {
  margin-top: 20px;
  color: #00ff88;
}
</style>
</head>

<body>

<div id="box">
  <h2>Entrar com biometria</h2>

  <button onclick="registrar()">Cadastrar digital</button><br>
  <button onclick="login()">Entrar com digital</button>

  <div id="status"></div>
</div>

<script>
function gerarChallenge() {
  const c = new Uint8Array(32);
  crypto.getRandomValues(c);
  return c;
}

// CADASTRO
async function registrar() {
  const publicKey = {
    challenge: gerarChallenge(),
    rp: { name: "Meu Site" },
    user: {
      id: new Uint8Array(16),
      name: "usuario@teste.com",
      displayName: "Usu√°rio Teste"
    },
    pubKeyCredParams: [{ type: "public-key", alg: -7 }],
    authenticatorSelection: {
      authenticatorAttachment: "platform",
      userVerification: "required"
    }
  };

  try {
    await navigator.credentials.create({ publicKey });
    document.getElementById("status").innerText =
      "Digital cadastrada ‚úÖ";
  } catch {
    document.getElementById("status").innerText =
      "Falha ao cadastrar ‚ùå";
  }
}

// LOGIN
async function login() {
  const publicKey = {
    challenge: gerarChallenge(),
    userVerification: "required"
  };

  try {
    await navigator.credentials.get({ publicKey });

    // üëâ REDIRECIONA PRA OUTRA P√ÅGINA
    window.location.href = "ok.html";

  } catch {
    document.getElementById("status").innerText =
      "Login falhou ‚ùå";
  }
}
</script>

</body>
</html>
