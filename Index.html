<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bot Analista Mestre - Quadro Flutuante</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 0; 
    background: linear-gradient(135deg, #8B0000, #00008B, #4B0082); 
    color: #eee;
  }
  h1 { text-align: center; margin-top: 20px; color: #FFD700; }
  
  /* Quadro flutuante */
  #botFlutuante {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 250px;
    background: rgba(0,0,0,0.85);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0px 0px 15px #000;
    font-size: 14px;
    z-index: 9999;
  }
  #botFlutuante p { margin: 5px 0; }
  .compra { color: #00ff00; font-weight: bold; }
  .venda { color: #ff3333; font-weight: bold; }

  /* Controles */
  #controls {
    text-align: center;
    margin-top: 20px;
  }
  select {
    padding: 10px 15px;
    font-size: 1em;
    border-radius: 12px;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  select:hover { background-color: #555; transform: scale(1.05); }
</style>
</head>
<body>
<h1>Bot Analista Mestre - BTC/USDT</h1>

<div id="controls">
  <label for="intervalo">Intervalo de Análise:</label>
  <select id="intervalo">
    <option value="60000">1 Minuto</option>
    <option value="300000">5 Minutos</option>
    <option value="600000">10 Minutos</option>
    <option value="1200000">20 Minutos</option>
  </select>
</div>

<!-- Quadro Flutuante -->
<div id="botFlutuante">
  <p id="preco">Preço: Carregando...</p>
  <p id="acao">Ação: ⌛ Aguardando...</p>
  <p id="motivo">Motivo: -</p>
</div>

<script>
const precoEl = document.getElementById("preco");
const acaoEl = document.getElementById("acao");
const motivoEl = document.getElementById("motivo");
const intervaloEl = document.getElementById("intervalo");

let intervalo = parseInt(intervaloEl.value);
let precoInicial = null;
let ultimoPreco = null;
let timer = null;

// Atualiza intervalo se mudar
intervaloEl.addEventListener("change", () => {
  intervalo = parseInt(intervaloEl.value);
  precoInicial = null;
  if(timer) clearInterval(timer);
  timer = setInterval(() => { if(precoInicial) analise(); }, intervalo);
});

// Conexão WebSocket Binance para preço em tempo real
const socket = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@trade");

socket.onmessage = (event) => {
  const data = JSON.parse(event.data);
  const preco = parseFloat(data.p);
  ultimoPreco = preco;
  precoEl.textContent = `Preço: $${preco.toFixed(2)}`;

  if(precoInicial === null){
    precoInicial = preco;
    analise();
  }
};

// Função de análise avançada
function analise(){
  if(!precoInicial || !ultimoPreco) return;
  const variacao = ((ultimoPreco - precoInicial)/precoInicial)*100;
  let acao, motivo;

  if(variacao > 0.15){
    acao = "COMPRA";
    motivo = `O preço subiu ${variacao.toFixed(2)}% no intervalo. Tendência de alta.`;
  } else if(variacao < -0.15){
    acao = "VENDA";
    motivo = `O preço caiu ${variacao.toFixed(2)}% no intervalo. Tendência de baixa.`;
  } else {
    acao = "COMPRA";
    motivo = `Movimento neutro, tendência recente indica COMPRA.`;
  }

  acaoEl.textContent = `Ação: ${acao}`;
  acaoEl.className = acao.toLowerCase() === "compra" ? "compra" : "venda";
  motivoEl.textContent = `Motivo: ${motivo}`;

  precoInicial = ultimoPreco;
}

// Timer de análise
timer = setInterval(() => {
  if(precoInicial) analise();
}, intervalo);
</script>
</body>
</html>
